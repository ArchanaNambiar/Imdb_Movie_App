<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Movie Search Dashboard</title>
</head>
<body>
  <div class="container">
    <h1>IMDB MOVIE APP</h1>
    <div class="search-form">
      <div class="searchbar"><input type="text" id="apiKeyInput"  placeholder="Enter your API key">
      <i class="fa-solid fa-key fa-rotate-180"></i>
    </div>
      <!-- <input type="text" id="apiKeyInput" placeholder="Enter your API key"> -->
      <div class="searchbar"><input type="text" id="movieTitleInput" placeholder="Enter movie title">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <p id="errormessage"></p>
      <div><button id="searchButton">SEARCH</button></div>
    </div>
    <div class="loader" id="loader"></div>
    <div class="results" id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
